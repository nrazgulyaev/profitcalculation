<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Revenue & Asset Split Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #00796b;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .input-group input,
    .input-group select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .input-group label {
      width: 150px;
      font-weight: bold;
    }

    .button-group {
      text-align: right;
    }

    .btn {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #004d40;
    }

    h2 {
      color: #00796b;
    }

    .results {
      background-color: #f1f8e9;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }

    .results p {
      font-size: 18px;
      margin: 10px 0;
    }

    .results b {
      color: #00796b;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .villa-list {
      margin-top: 20px;
    }

    .villa-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>Villa Revenue & Asset Split Calculator</header>
  <div class="container">
    <div class="input-group">
      <label for="villa-type">Тип виллы</label>
      <input type="text" id="villa-type" placeholder="Введите тип виллы">
    </div>

    <div class="input-group">
      <label for="villa-area">Площадь (м²)</label>
      <input type="number" id="villa-area" placeholder="Введите площадь виллы">
    </div>

    <div class="input-group">
      <label for="villa-count">Количество вилл</label>
      <input type="number" id="villa-count" placeholder="Введите количество вилл">
    </div>

    <div class="input-group">
      <label for="growth-rate">Целевая доходность (%)</label>
      <input type="number" id="growth-rate" placeholder="Введите доходность в %">
    </div>

    <div class="input-group">
      <label for="monthly-expenses">Ежемесячные затраты ($)</label>
      <input type="number" id="monthly-expenses" placeholder="Введите ежемесячные затраты">
    </div>

    <div class="button-group">
      <button class="btn" onclick="calculate()">Рассчитать</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    function calculate() {
      const villaType = document.getElementById('villa-type').value;
      const villaArea = parseFloat(document.getElementById('villa-area').value);
      const villaCount = parseInt(document.getElementById('villa-count').value);
      const growthRate = parseFloat(document.getElementById('growth-rate').value);
      const monthlyExpenses = parseFloat(document.getElementById('monthly-expenses').value);

      if (!villaType || !villaArea || !villaCount || !growthRate || !monthlyExpenses) {
        document.getElementById('results').innerHTML = '<p class="error">Пожалуйста, заполните все поля!</p>';
        return;
      }

      // Расчеты
      const totalArea = villaArea * villaCount;
      const costPerM2 = 1200;
      const totalCost = totalArea * costPerM2;

      let totalRevenue = 0;
      let cumulativeGrowth = 0;

      // Накапливаем доходность
      for (let i = 0; i < 12; i++) {
        cumulativeGrowth += (totalCost + totalRevenue) * (growthRate / 100) / 12;
        totalRevenue = cumulativeGrowth;
      }

      // Наценка на 1 м²
      const markupPerM2 = cumulativeGrowth / totalArea;

      // Рыночная стоимость за м²
      const marketPricePerM2 = costPerM2 + markupPerM2;

      const villaPrice = marketPricePerM2 * villaArea;

      // Отображаем результаты
      const resultHTML = `
        <h2>Результаты расчета:</h2>
        <p><b>Общая площадь всех вилл:</b> ${totalArea} м²</p>
        <p><b>Общая себестоимость:</b> $${totalCost.toFixed(2)}</p>
        <p><b>Наценка на 1 м²:</b> $${markupPerM2.toFixed(2)}</p>
        <p><b>Предлагаемая рыночная стоимость м²:</b> $${marketPricePerM2.toFixed(2)}</p>
        <div class="villa-list">
          <div class="villa-item">
            <p><b>Тип виллы:</b> ${villaType}</p>
            <p><b>Цена виллы (${villaArea} м²):</b> $${villaPrice.toFixed(2)}</p>
          </div>
        </div>
      `;
      document.getElementById('results').innerHTML = resultHTML;
    }
  </script>
</body>
</html>
