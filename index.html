<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ar3conic · Villa Revenue & Asset Split</title>
  <meta name="description" content="Arconic — калькулятор распределения выручки и активов проекта вилл" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Современная цветовая схема 2025 года (как у Linear/Notion) */
    :root {
      /* Основные цвета */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      
      /* Текст */
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-tertiary: #64748b;
      
      /* Акценты */
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --primary-light: #dbeafe;
      --secondary: #10b981;
      --secondary-hover: #059669;
      --secondary-light: #d1fae5;
      
      /* Системные цвета */
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
      
      /* Границы */
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      --border-dark: #94a3b8;
      
      /* Тени */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      
      /* Переходы */
      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Радиусы */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
    }

    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-secondary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-xl);
      padding: 40px;
      margin: 20px;
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    /* Вкладки */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 48px;
      gap: 16px;
      flex-wrap: wrap;
      position: relative;
    }

    .tab {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: var(--radius-xl);
      transition: all var(--transition-normal);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      min-width: 220px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--primary);
      transition: left var(--transition-normal);
      z-index: 1;
    }

    .tab.active::before {
      left: 0;
    }

    .tab.active {
      border-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .tab:hover:not(.active) {
      background: var(--bg-tertiary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .tab span {
      position: relative;
      z-index: 2;
    }

    .add-project-btn {
      position: absolute;
      right: 0;
      top: 0;
      background: var(--secondary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--radius-lg);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .add-project-btn:hover {
      background: var(--secondary-hover);
      transform: translateY(-1px);
    }

    /* Заголовок */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 48px;
      flex-wrap: wrap;
      gap: 32px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-primary);
      line-height: 1.2;
      text-align: center;
      width: 100%;
      margin-bottom: 32px;
    }

    .header .controls {
      display: flex;
      flex-direction: row;
      gap: 32px;
      justify-content: center;
      width: 100%;
    }

    .controlGroup {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 250px;
    }

    .controlGroup label {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .header input {
      padding: 16px 20px;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-weight: 500;
      transition: all var(--transition-normal);
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .header input:focus {
      border-color: var(--primary);
      background: var(--bg-primary);
      outline: none;
      box-shadow: 0 0 0 4px var(--primary-light);
      transform: translateY(-1px);
    }

    .subText {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 4px;
      font-weight: 400;
    }

    /* Общие показатели */
    .summary {
      background: var(--bg-secondary);
      padding: 32px;
      border-radius: var(--radius-2xl);
      margin: 40px 0;
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
    }

    .summary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.05) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .summary h2 {
      color: var(--text-primary);
      margin-bottom: 24px;
      font-size: 1.75rem;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .summaryGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      position: relative;
      z-index: 1;
    }

    .summaryItem {
      background: var(--bg-primary);
      padding: 24px;
      border-radius: var(--radius-xl);
      text-align: center;
      border: 1px solid var(--border-light);
      transition: all var(--transition-normal);
    }

    .summaryItem:hover {
      background: var(--bg-secondary);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .summaryItem .value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
      font-family: 'JetBrains Mono', monospace;
    }

    .summaryItem .label {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Панель инструментов */
    .toolbar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
      margin-bottom: 48px;
    }

    .toolbarItem {
      background: var(--bg-secondary);
      padding: 32px;
      border-radius: var(--radius-2xl);
      border: 1px solid var(--border-light);
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .toolbarItem::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary);
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .toolbarItem:hover::before {
      opacity: 1;
    }

    .toolbarItem:hover {
      background: var(--bg-primary);
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
      border-color: var(--border-medium);
    }

    .toolbarItem label {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 24px;
      display: block;
      position: relative;
    }

    .toolbarItem label::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 40px;
      height: 3px;
      background: var(--primary);
      border-radius: var(--radius-sm);
    }

    /* Типы вилл */
    .villaType {
      background: var(--bg-primary);
      padding: 20px;
      border-radius: var(--radius-xl);
      margin-bottom: 20px;
      border: 1px solid var(--border-light);
      transition: all var(--transition-normal);
      position: relative;
    }

    .villaType:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .villaType .inputs {
      display: grid;
      grid-template-columns: 140px 90px 70px 40px;
      gap: 12px;
      align-items: center;
    }

    .villaType .inputs input:nth-child(1) {
      max-width: 140px;
    }

    .villaType .inputs input:nth-child(2) {
      max-width: 90px;
    }

    .villaType .inputs input:nth-child(3) {
      max-width: 70px;
    }

    .villaType .inputs button {
      max-width: 40px;
      padding: 8px;
      font-size: 12px;
    }

    /* Расходы */
    .expenseItem {
      background: var(--bg-primary);
      padding: 20px;
      border-radius: var(--radius-xl);
      margin-bottom: 20px;
      border: 1px solid var(--border-light);
      transition: all var(--transition-normal);
    }

    .expenseItem:hover {
      border-color: var(--secondary);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .expenseItem .inputs {
      display: grid;
      grid-template-columns: 1fr 120px 40px;
      gap: 16px;
      align-items: center;
    }

    .expenseItem .inputs input:nth-child(2) {
      max-width: 120px;
    }

    .expenseItem .inputs button {
      max-width: 40px;
      padding: 8px;
      font-size: 12px;
    }

    /* Поля ввода */
    .input, .select {
      padding: 16px 20px;
      font-size: 16px;
      border-radius: var(--radius-lg);
      border: 2px solid var(--border-light);
      transition: all var(--transition-normal);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-weight: 500;
    }

    .input:focus, .select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px var(--primary-light);
      transform: translateY(-1px);
    }

    /* Кнопки */
    .btn, .btnSmall, .btnSmallDanger {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: var(--radius-lg);
      border: none;
      cursor: pointer;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before, .btnSmall::before, .btnSmallDanger::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left var(--transition-slow);
    }

    .btn:hover::before, .btnSmall:hover::before, .btnSmallDanger:hover::before {
      left: 100%;
    }

    .btn {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .btnSmall {
      padding: 12px 24px;
      font-size: 14px;
      background: var(--text-secondary);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btnSmall:hover {
      background: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btnSmallDanger {
      padding: 12px 20px;
      font-size: 14px;
      background: var(--error);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btnSmallDanger:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Таблицы */
    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 40px;
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
    }

    .table th, .table td {
      padding: 20px;
      text-align: left;
      border-bottom: 1px solid var(--border-light);
      font-weight: 500;
    }

    .table th {
      background: var(--primary);
      color: white;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .table tr:hover {
      background: var(--primary-light);
      transform: scale(1.01);
      transition: all var(--transition-fast);
    }

    .table tr:nth-child(even) {
      background: var(--bg-secondary);
    }

    .table tr:nth-child(even):hover {
      background: var(--primary-light);
    }

    /* Модальное окно */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal {
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border-light);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-tertiary);
      padding: 8px;
      border-radius: var(--radius-md);
      transition: all var(--transition-normal);
    }

    .modal-close:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .modal-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group input, .form-group textarea {
      padding: 12px 16px;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-lg);
      font-size: 16px;
      transition: all var(--transition-normal);
    }

    .form-group input:focus, .form-group textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    /* Уведомления */
    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 20px 28px;
      border-radius: var(--radius-xl);
      color: white;
      font-weight: 600;
      z-index: 1000;
      animation: slideInRight var(--transition-normal);
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.success {
      background: var(--success);
    }

    .notification.error {
      background: var(--error);
    }

    /* Футер */
    .footer {
      text-align: center;
      font-size: 14px;
      color: var(--text-tertiary);
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
      font-weight: 500;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .container {
        padding: 24px;
        margin: 10px;
      }
      
      .header {
        flex-direction: column;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .header .controls {
        flex-direction: column;
        gap: 20px;
      }
      
      .toolbar {
        grid-template-columns: 1fr;
      }
      
      .villaType .inputs,
      .expenseItem .inputs {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .table {
        font-size: 14px;
      }
      
      .table th, .table td {
        padding: 16px 12px;
      }
      
      .summaryGrid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
      }
      
      .summaryItem .value {
        font-size: 1.5rem;
      }
      
      .add-project-btn {
        position: static;
        margin-top: 16px;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 1.75rem;
      }
      
      .tabs {
        flex-direction: column;
        align-items: center;
      }
      
      .tab {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect, useCallback } = React;

    // Утилиты
    const monthNames = [
      'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
      'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
    ];

    const getMonthsInRange = (startYear, startMonth, endYear, endMonth) => {
      const months = [];
      let currentYear = startYear;
      let currentMonth = startMonth;
      
      while (currentYear < endYear || (currentYear === endYear && currentMonth <= endMonth)) {
        const monthName = `${monthNames[currentMonth - 1]} ${currentYear}`;
        months.push(monthName);
        currentMonth += 1;
        if (currentMonth > 12) {
          currentMonth = 1;
          currentYear += 1;
        }
      }
      return months;
    };

    const formatCurrency = (amount) => {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(amount);
    };

    // Компонент уведомлений
    function Notification({ message, type, onClose }) {
      useEffect(() => {
        const timer = setTimeout(onClose, 4000);
        return () => clearTimeout(timer);
      }, [onClose]);

      return (
        <div className={`notification ${type}`}>
          {message}
        </div>
      );
    }

    // Компонент формы проекта
    function ProjectForm({ project, onSubmit, onCancel }) {
      const [formData, setFormData] = useState({
        name: project?.name || '',
        description: project?.description || '',
        basePrice: project?.basePrice || 2000,
        growthRate: project?.growthRate || 10
      });

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!formData.name.trim()) {
          return;
        }
        onSubmit(formData);
      };

      return (
        <form className="modal-form" onSubmit={handleSubmit}>
          <div className="form-group">
            <label>Название проекта *</label>
            <input
              type="text"
              value={formData.name}
              onChange={(e) => setFormData(prev => ({ ...prev, name: e.target.value }))}
              placeholder="Введите название проекта"
              required
            />
          </div>
          
          <div className="form-group">
            <label>Описание</label>
            <textarea
              value={formData.description}
              onChange={(e) => setFormData(prev => ({ ...prev, description: e.target.value }))}
              placeholder="Описание проекта (необязательно)"
              rows="3"
            />
          </div>
          
          <div className="form-group">
            <label>Базовая цена за м²</label>
            <input
              type="number"
              value={formData.basePrice}
              onChange={(e) => setFormData(prev => ({ ...prev, basePrice: Number(e.target.value) }))}
              placeholder="2000"
              min="0"
              step="100"
            />
          </div>
          
          <div className="form-group">
            <label>Целевая доходность (%)</label>
            <input
              type="number"
              value={formData.growthRate}
              onChange={(e) => setFormData(prev => ({ ...prev, growthRate: Number(e.target.value) }))}
              placeholder="10"
              min="0"
              max="100"
              step="0.1"
            />
          </div>
          
          <div className="modal-actions">
            <button type="button" className="btnSmall" onClick={onCancel}>
              Отмена
            </button>
            <button type="submit" className="btn">
              {project ? 'Обновить' : 'Создать'}
            </button>
          </div>
        </form>
      );
    }

    // Основной компонент
    function VillaRevenueSplitApp() {
      // Состояние для текущего проекта
      const [activeProject, setActiveProject] = useState('Ahau Gardens by Arconique');
      const [notifications, setNotifications] = useState([]);
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [editingProject, setEditingProject] = useState(null);

      // Загружаем проекты из localStorage или используем дефолтные
      const [projectsData, setProjectsData] = useState(() => {
        const saved = localStorage.getItem('projectsData');
        if (saved) {
          return JSON.parse(saved);
        }
        return {
          'Ahau Gardens by Arconique': {
            types: [
              { id: 1, name: "Вилла тип 1", area: 142.7, count: 6 },
              { id: 2, name: "Вилла тип 2", area: 192, count: 2 },
              { id: 3, name: "Вилла тип 3", area: 201, count: 1 }
            ],
            basePrice: 2400,
            growthRate: 10,
          },
          'Enso Villas by Arconique': {
            types: [
              { id: 1, name: "Вилла тип A", area: 150, count: 4 },
              { id: 2, name: "Вилла тип B", area: 180, count: 3 },
              { id: 3, name: "Вилла тип C", area: 200, count: 2 }
            ],
            basePrice: 2200,
            growthRate: 8,
          }
        };
      });

      // Состояние для текущего проекта
      const [types, setTypes] = useState(projectsData[activeProject].types);
      const [basePrice, setBasePrice] = useState(projectsData[activeProject].basePrice);
      const [growthRate, setGrowthRate] = useState(projectsData[activeProject].growthRate);
      const [costPerM2, setCostPerM2] = useState(1200);
      const [investorInvestPct, setInvestorInvestPct] = useState(90);
      const [investorProfitPct, setInvestorProfitPct] = useState(45);

      // Сохраняем проекты в localStorage при изменении
      useEffect(() => {
        localStorage.setItem('projectsData', JSON.stringify(projectsData));
      }, [projectsData]);

      // Обновление данных проекта при смене активного проекта
      useEffect(() => {
        const projectData = projectsData[activeProject];
        if (projectData) {
          setTypes(projectData.types);
          setBasePrice(projectData.basePrice);
          setGrowthRate(projectData.growthRate);
        }
      }, [activeProject, projectsData]);

      // Автоматическое заполнение месяцев
      const currentMonth = new Date().getMonth() + 1;
      const currentYear = new Date().getFullYear();
      const monthsList = getMonthsInRange(2024, 4, currentYear, currentMonth);

      // Данные затрат
      const [expenses, setExpenses] = useState(() => {
        const storedExpenses = JSON.parse(localStorage.getItem('expenses')) || {};
        const expensesArray = monthsList.map(month => ({ month, amount: storedExpenses[month] || 0 }));
        return expensesArray;
      });

      // Функции для работы с уведомлениями
      const addNotification = useCallback((message, type = 'success') => {
        const id = Date.now();
        setNotifications(prev => [...prev, { id, message, type }]);
      }, []);

      const removeNotification = useCallback((id) => {
        setNotifications(prev => prev.filter(n => n.id !== id));
      }, []);

      // Функции для работы с проектами
      const createProject = (projectData) => {
        const newProject = {
          types: [
            { id: 1, name: "Вилла тип 1", area: 100, count: 1 }
          ],
          basePrice: 2000,
          growthRate: 10,
          ...projectData
        };
        
        setProjectsData(prev => ({
          ...prev,
          [projectData.name]: newProject
        }));
        
        setActiveProject(projectData.name);
        setIsModalOpen(false);
        addNotification('Новый проект создан');
      };

      const updateProject = (oldName, projectData) => {
        const updatedProjects = { ...projectsData };
        delete updatedProjects[oldName];
        updatedProjects[projectData.name] = {
          ...projectsData[oldName],
          ...projectData
        };
        
        setProjectsData(updatedProjects);
        setActiveProject(projectData.name);
        setIsModalOpen(false);
        addNotification('Проект обновлен');
      };

      const deleteProject = (projectName) => {
        if (Object.keys(projectsData).length <= 1) {
          addNotification('Нельзя удалить последний проект', 'error');
          return;
        }
        
        const updatedProjects = { ...projectsData };
        delete updatedProjects[projectName];
        
        setProjectsData(updatedProjects);
        
        // Переключаемся на первый доступный проект
        const firstProject = Object.keys(updatedProjects)[0];
        setActiveProject(firstProject);
        
        addNotification('Проект удален');
      };

      // Обновление затрат
      const updateExpense = useCallback((index, field, value) => {
        const newExpenses = [...expenses];
        newExpenses[index][field] = value;
        setExpenses(newExpenses);
        
        // Сохранение в localStorage
        const expensesMap = newExpenses.reduce((acc, expense) => {
          acc[expense.month] = expense.amount;
          return acc;
        }, {});
        localStorage.setItem('expenses', JSON.stringify(expensesMap));
        
        addNotification('Затраты обновлены');
      }, [expenses, addNotification]);

      // Добавление нового типа виллы
      const addVillaType = useCallback(() => {
        const newType = {
          id: Math.max(...types.map(t => t.id)) + 1,
          name: `Вилла тип ${types.length + 1}`,
          area: 100,
          count: 1
        };
        setTypes([...types, newType]);
        addNotification('Новый тип виллы добавлен');
      }, [types, addNotification]);

      // Удаление типа виллы
      const removeVillaType = useCallback((index) => {
        if (types.length <= 1) {
          addNotification('Нельзя удалить последний тип виллы', 'error');
          return;
        }
        const updatedTypes = types.filter((_, i) => i !== index);
        setTypes([...updatedTypes]);
        addNotification('Тип виллы удален');
      }, [types, addNotification]);

      // Добавление новых расходов
      const addExpense = useCallback(() => {
        const newMonth = monthsList[monthsList.length - 1];
        setExpenses([...expenses, { month: newMonth, amount: 0 }]);
        addNotification('Новые расходы добавлены');
           }, [expenses, monthsList, addNotification]);

      // Удаление расходов
      const removeExpense = useCallback((index) => {
        if (expenses.length <= 1) {
          addNotification('Нельзя удалить все расходы', 'error');
          return;
        }
        const updatedExpenses = expenses.filter((_, i) => i !== index);
        setExpenses(updatedExpenses);
        
        const expensesMap = updatedExpenses.reduce((acc, expense) => {
          acc[expense.month] = expense.amount;
          return acc;
        }, {});
        localStorage.setItem('expenses', JSON.stringify(expensesMap));
        
        addNotification('Расходы удалены');
      }, [expenses, addNotification]);

      // Расчет доходности
      const calcGrowth = useCallback((amount) => (amount * (growthRate / 100)), [growthRate]);

      // Мемоизированные вычисления
      const totalArea = useMemo(() => types.reduce((sum, type) => sum + type.area * type.count, 0), [types]);
      const totalCost = useMemo(() => totalArea * costPerM2, [totalArea, costPerM2]);

      const results = useMemo(() => {
        let totalExpenses = 0;
        let cumulativeGrowth = 0;
        return expenses.map((expense) => {
          totalExpenses += expense.amount;
          const growth = calcGrowth(totalExpenses);
          cumulativeGrowth += growth;
          const markupPerM2 = cumulativeGrowth / totalArea;
          const marketPrice = basePrice + markupPerM2;

          return {
            month: expense.month,
            expenses: totalExpenses,
            growth,
            cumulativeGrowth,
            markupPerM2,
            marketPrice,
            marketPriceWithTaxAndCommission: marketPrice / 0.85
          };
        });
      }, [expenses, calcGrowth, totalArea, basePrice]);

      const villaValues = useMemo(() => {
        return types.map(type => {
          const villaBasePrice = basePrice * type.area;
          const totalVillaPrice = villaBasePrice / 0.85;
          return {
            name: type.name,
            area: type.area,
            count: type.count,
            unitPrice: totalVillaPrice,
            totalPrice: totalVillaPrice * type.count
          };
        });
      }, [types, basePrice]);

      // Общие показатели
      const totalVillas = useMemo(() => types.reduce((sum, type) => sum + type.count, 0), [types]);
      const totalProjectValue = useMemo(() => villaValues.reduce((sum, villa) => sum + villa.totalPrice, 0), [villaValues]);
      const totalExpensesSum = useMemo(() => expenses.reduce((sum, expense) => sum + expense.amount, 0), [expenses]);

      // Рекомендуемая розничная цена на текущий месяц
      const recommendedRetailPrice = useMemo(() => {
        if (results.length === 0) return 0;
        
        // Берем последний месяц (последнюю строку в таблице)
        const lastResult = results[results.length - 1];
        
        // Возвращаем рекомендуемую розничную цену с налогом и комиссией
        return lastResult.marketPriceWithTaxAndCommission;
      }, [results]);

      return (
        <div className="container">
          {/* Уведомления */}
          {notifications.map(notification => (
            <Notification
              key={notification.id}
              message={notification.message}
              type={notification.type}
              onClose={() => removeNotification(notification.id)}
            />
          ))}

          {/* Вкладки для переключения между проектами */}
          <div className="tabs">
            {Object.keys(projectsData).map(projectName => (
              <div 
                key={projectName}
                className={`tab ${activeProject === projectName ? 'active' : ''}`} 
                onClick={() => setActiveProject(projectName)}
              >
                <span>{projectName}</span>
              </div>
            ))}
            <button 
              className="add-project-btn"
              onClick={() => {
                setEditingProject(null);
                setIsModalOpen(true);
              }}
              title="Добавить новый проект"
            >
              + Новый проект
            </button>
          </div>

          <div className="header">
            <h1>{activeProject} · Villa Revenue & Asset Split</h1>
            <div className="controls">
              <div className="controlGroup">
                <label>Базовая цена за м²</label>
                <input 
                  type="number" 
                  value={basePrice} 
                  onChange={(e) => setBasePrice(Number(e.target.value))} 
                  placeholder="Введите базовую цену"
                  min="0"
                  step="100"
                />
                <div className="subText">Цена за 1 м² для расчета рыночной стоимости</div>
              </div>
              <div className="controlGroup">
                <label>Целевая доходность (%)</label>
                <input 
                  type="number" 
                  value={growthRate} 
                  onChange={(e) => setGrowthRate(Number(e.target.value))} 
                  placeholder="Введите доходность"
                  min="0"
                  max="100"
                  step="0.1"
                />
                <div className="subText">Целевая доходность в годовых процентах</div>
              </div>
            </div>
          </div>

          {/* Общие показатели */}
          <div className="summary">
            <h2>Общие показатели проекта</h2>
            <div className="summaryGrid">
              <div className="summaryItem">
                <div className="value">{totalVillas}</div>
                <div className="label">Всего вилл</div>
              </div>
              <div className="summaryItem">
                <div className="value">{totalArea.toFixed(1)} м²</div>
                <div className="label">Общая площадь</div>
              </div>
              <div className="summaryItem">
                <div className="value">{formatCurrency(totalProjectValue)}</div>
                <div className="label">Общая стоимость проекта</div>
              </div>
              <div className="summaryItem">
                <div className="value">{formatCurrency(totalExpensesSum)}</div>
                <div className="label">Общие затраты</div>
              </div>
              {/* Новый блок с рекомендуемой ценой */}
              <div className="summaryItem">
                <div className="value">{formatCurrency(recommendedRetailPrice)}</div>
                <div className="label">Рекомендуемая розничная цена на текущий месяц</div>
              </div>
            </div>
          </div>

          <div className="toolbar">
            <div className="toolbarItem">
              <label>Типы вилл</label>
              {types.map((type, index) => (
                <div key={type.id} className="villaType">
                  <div className="inputs">
                    <input 
                      type="text" 
                      value={type.name} 
                      onChange={(e) => {
                        const updatedTypes = [...types];
                        updatedTypes[index].name = e.target.value.slice(0, 12);
                        setTypes(updatedTypes);
                      }} 
                      placeholder="Макс. 12 символов"
                      className="input"
                      maxLength="12"
                    />
                    <input 
                      type="number" 
                      value={type.area} 
                      onChange={(e) => {
                        const value = e.target.value;
                        if (value.length <= 4) {
                          const updatedTypes = [...types];
                          updatedTypes[index].area = Number(value);
                          setTypes(updatedTypes);
                        }
                      }} 
                      placeholder="Макс. 9999"
                      className="input"
                      min="0"
                      max="9999"
                      step="0.1"
                    />
                    <input 
                      type="number" 
                      value={type.count} 
                      onChange={(e) => {
                        const value = e.target.value;
                        if (value.length <= 3) {
                          const updatedTypes = [...types];
                          updatedTypes[index].count = Number(value);
                          setTypes(updatedTypes);
                        }
                      }} 
                      placeholder="Макс. 999"
                      className="input"
                      min="1"
                      max="999"
                    />
                    <button 
                      className="btnSmallDanger" 
                      onClick={() => removeVillaType(index)}
                      title="Удалить тип виллы"
                    >
                      ✕
                    </button>
                  </div>
                </div>
              ))}
              <button 
                className="btnSmall" 
                onClick={addVillaType}
              >
                + Добавить тип виллы
              </button>
            </div>

            <div className="toolbarItem">
              <label>Ежемесячные затраты</label>
              {expenses.map((expense, index) => (
                <div key={index} className="expenseItem">
                  <div className="inputs">
                    <select 
                      value={expense.month} 
                      onChange={(e) => updateExpense(index, 'month', e.target.value)} 
                      className="select"
                    >
                      {monthsList.map((month, idx) => (
                        <option key={idx} value={month}>{month}</option>
                      ))}
                    </select>
                    <input 
                      type="number" 
                      value={expense.amount} 
                      onChange={(e) => updateExpense(index, 'amount', Number(e.target.value))}
                      className="input"
                      placeholder="Сумма"
                      min="0"
                      step="1000"
                    />
                    <button 
                      className="btnSmallDanger" 
                      onClick={() => removeExpense(index)}
                      title="Удалить расходы"
                    >
                      ✕
                    </button>
                  </div>
                </div>
              ))}
              <button className="btnSmall" onClick={addExpense}>
                + Добавить расходы
              </button>
            </div>
          </div>

          <table className="table">
            <thead>
              <tr>
                <th>Месяц</th>
                <th>Затраты</th>
                <th>Доходность</th>
                <th>Накопленная доходность</th>
                <th>Наценка на 1 м²</th>
                <th>Рыночная цена</th>
                <th>Рыночная цена с налогом и комиссией</th>
              </tr>
            </thead>
            <tbody>
              {results.map((result, index) => (
                <tr key={index}>
                  <td>{result.month}</td>
                  <td>{formatCurrency(result.expenses)}</td>
                  <td>{formatCurrency(result.growth)}</td>
                  <td>{formatCurrency(result.cumulativeGrowth)}</td>
                  <td>{formatCurrency(result.markupPerM2)}</td>
                  <td>{formatCurrency(result.marketPrice)}</td>
                  <td>{formatCurrency(result.marketPriceWithTaxAndCommission)}</td>
                </tr>
              ))}
            </tbody>
          </table>

          <div className="summary">
            <h2>Стоимость вилл по типам на текущую дату</h2>
            <table className="table">
              <thead>
                <tr>
                  <th>Тип виллы</th>
                  <th>Площадь</th>
                  <th>Количество</th>
                  <th>Стоимость 1 виллы</th>
                  <th>Общая стоимость</th>
                </tr>
              </thead>
              <tbody>
                {villaValues.map((villa, index) => (
                  <tr key={index}>
                    <td>{villa.name}</td>
                    <td>{villa.area} м²</td>
                    <td>{villa.count}</td>
                    <td>{formatCurrency(villa.unitPrice)}</td>
                    <td>{formatCurrency(villa.totalPrice)}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          {/* Модальное окно для создания/редактирования проекта */}
          {isModalOpen && (
            <div className="modal-overlay" onClick={() => setIsModalOpen(false)}>
              <div className="modal" onClick={e => e.stopPropagation()}>
                <div className="modal-header">
                  <h3 className="modal-title">
                    {editingProject ? 'Редактировать проект' : 'Создать новый проект'}
                  </h3>
                  <button 
                    className="modal-close"
                    onClick={() => setIsModalOpen(false)}
                  >
                    ×
                  </button>
                </div>
                
                <ProjectForm 
                  project={editingProject}
                  onSubmit={editingProject ? 
                    (data) => updateProject(editingProject.name, data) : 
                    createProject
                  }
                  onCancel={() => setIsModalOpen(false)}
                />
              </div>
            </div>
          )}

          <div className="footer">
            <span>Проект Arconic © 2025 | Разработано с ❤️ для управления недвижимостью</span>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<VillaRevenueSplitApp />);
  </script>
</body>
</html>
