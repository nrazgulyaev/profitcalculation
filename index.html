<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Revenue & Asset Split Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #00796b;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .input-group input,
    .input-group select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .input-group label {
      width: 150px;
      font-weight: bold;
    }

    .button-group {
      text-align: right;
    }

    .btn {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #004d40;
    }

    h2 {
      color: #00796b;
    }

    .results {
      background-color: #f1f8e9;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }

    .results p {
      font-size: 18px;
      margin: 10px 0;
    }

    .results b {
      color: #00796b;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .villa-list {
      margin-top: 20px;
    }

    .villa-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>Villa Revenue & Asset Split Calculator</header>
  <div class="container">
    <h2>Типы вилл</h2>
    <div id="villaTypes"></div>
    <div class="input-group">
      <button class="btn" id="addVillaBtn">Добавить тип виллы</button>
    </div>

    <h2>Ежемесячные затраты</h2>
    <div id="monthlyExpenses"></div>
    <div class="input-group">
      <button class="btn" id="addExpenseBtn">Добавить затраты</button>
    </div>

    <div class="button-group">
      <button class="btn" onclick="calculate()">Рассчитать</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    // Массивы для хранения типов вилл и ежемесячных затрат
    let villaTypes = [];
    let monthlyExpenses = [];

    // Функция для добавления нового типа виллы
    document.getElementById('addVillaBtn').onclick = function() {
      const villaId = Date.now();
      villaTypes.push({ id: villaId, name: '', area: '', count: '' });
      renderVillaTypes();
    };

    // Функция для удаления типа виллы
    function removeVillaType(id) {
      villaTypes = villaTypes.filter(villa => villa.id !== id);
      renderVillaTypes();
    }

    // Функция для рендеринга списка типов вилл
    function renderVillaTypes() {
      const villaTypesContainer = document.getElementById('villaTypes');
      villaTypesContainer.innerHTML = '';

      villaTypes.forEach(villa => {
        villaTypesContainer.innerHTML += `
          <div class="villa-item">
            <input type="text" value="${villa.name}" placeholder="Тип виллы" onchange="updateVillaType(${villa.id}, 'name', this.value)">
            <input type="number" value="${villa.area}" placeholder="Площадь (м²)" onchange="updateVillaType(${villa.id}, 'area', this.value)">
            <input type="number" value="${villa.count}" placeholder="Количество" onchange="updateVillaType(${villa.id}, 'count', this.value)">
            <button class="btn" onclick="removeVillaType(${villa.id})">Удалить</button>
          </div>
        `;
      });
    }

    // Функция для обновления типа виллы
    function updateVillaType(id, field, value) {
      villaTypes = villaTypes.map(villa => {
        if (villa.id === id) {
          villa[field] = value;
        }
        return villa;
      });
    }

    // Функция для добавления новых затрат по месяцам
    document.getElementById('addExpenseBtn').onclick = function() {
      const expenseId = Date.now();
      monthlyExpenses.push({ id: expenseId, month: '', year: '', amount: '' });
      renderMonthlyExpenses();
    };

    // Функция для удаления затрат по месяцам
    function removeExpense(id) {
      monthlyExpenses = monthlyExpenses.filter(expense => expense.id !== id);
      renderMonthlyExpenses();
    }

    // Функция для рендеринга затрат по месяцам
    function renderMonthlyExpenses() {
      const expensesContainer = document.getElementById('monthlyExpenses');
      expensesContainer.innerHTML = '';

      monthlyExpenses.forEach(expense => {
        expensesContainer.innerHTML += `
          <div class="villa-item">
            <input type="month" value="${expense.month}" onchange="updateExpense(${expense.id}, 'month', this.value)">
            <input type="number" value="${expense.year}" placeholder="Год" onchange="updateExpense(${expense.id}, 'year', this.value)">
            <input type="number" value="${expense.amount}" placeholder="Затраты" onchange="updateExpense(${expense.id}, 'amount', this.value)">
            <button class="btn" onclick="removeExpense(${expense.id})">Удалить</button>
          </div>
        `;
      });
    }

    // Функция для обновления затрат по месяцам
    function updateExpense(id, field, value) {
      monthlyExpenses = monthlyExpenses.map(expense => {
        if (expense.id === id) {
          expense[field] = value;
        }
        return expense;
      });
    }

    // Функция для вычисления цены виллы и рыночной стоимости
    function calculate() {
      const growthRate = parseFloat(document.getElementById('growth-rate').value);
      const costPerM2 = 1200; // Себестоимость за м²

      let totalArea = 0;
      let totalCost = 0;
      let totalRevenue = 0;

      // Рассчитываем общую площадь и стоимость
      villaTypes.forEach(villa => {
        totalArea += parseFloat(villa.area) * parseInt(villa.count);
      });
      totalCost = totalArea * costPerM2;

      // Рассчитываем доходность
      monthlyExpenses.forEach(expense => {
        totalRevenue += parseFloat(expense.amount) * (growthRate / 100);
      });

      const markupPerM2 = totalRevenue / totalArea;
      const marketPricePerM2 = costPerM2 + markupPerM2;

      // Выводим результаты
      const results = `
        <h2>Результаты расчета:</h2>
        <p><b>Общая площадь всех вилл:</b> ${totalArea} м²</p>
        <p><b>Общая себестоимость:</b> $${totalCost.toFixed(2)}</p>
        <p><b>Наценка на 1 м²:</b> $${markupPerM2.toFixed(2)}</p>
        <p><b>Предлагаемая рыночная стоимость м²:</b> $${marketPricePerM2.toFixed(2)}</p>
        <div class="villa-list">
          ${villaTypes.map(villa => `
            <div class="villa-item">
              <p><b>Тип виллы:</b> ${villa.name}</p>
              <p><b>Цена виллы (${villa.area} м²):</b> $${(villa.area * marketPricePerM2).toFixed(2)}</p>
            </div>
          `).join('')}
        </div>
      `;

      document.getElementById('results').innerHTML = results;
    }
  </script>
</body>
</html>
