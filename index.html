<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arconic · Villa Revenue & Asset Split</title>
  <meta name="description" content="Arconic — калькулятор распределения выручки и активов проекта вилл" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html,body,#root { height: 100%; margin: 0; }
    .container { padding: 20px; }
    .input { padding: 10px; margin: 5px; border-radius: 5px; }
    .btn { padding: 10px; margin: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background-color: #45a049; }
    .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .table th, .table td { padding: 10px; text-align: center; border: 1px solid #ddd; }
    .table th { background-color: #f2f2f2; }
    .row { display: flex; gap: 20px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    function VillaRevenueSplitApp() {
      // Инициализация данных
      const [types, setTypes] = useState([
        { id: 1, name: "Вилла тип 1", area: 142.7, count: 6 },
        { id: 2, name: "Вилла тип 2", area: 192, count: 2 },
        { id: 3, name: "Вилла тип 3", area: 201, count: 1 },
      ]);

      const [basePrice, setBasePrice] = useState(2400); // Базовая цена за м²
      const [growthRate, setGrowthRate] = useState(3);  // Рост цены 10%
      const [costPerM2, setCostPerM2] = useState(1200); // Себестоимость за м²

      // Ежемесячные расходы
      const [monthlyExpenses, setMonthlyExpenses] = useState([
        { month: "Апрель 2024", year: 2024, amount: 47185 },
        { month: "Май 2024", year: 2024, amount: 9254 },
        { month: "Июнь 2024", year: 2024, amount: 0 },
        { month: "Июль 2024", year: 2024, amount: 0 },
        { month: "Август 2024", year: 2024, amount: 0 },
        { month: "Сентябрь 2024", year: 2024, amount: 307 },
        { month: "Октябрь 2024", year: 2024, amount: 15405 },
        { month: "Ноябрь 2024", year: 2024, amount: 707 },
        { month: "Декабрь 2024", year: 2024, amount: 9263 },
        { month: "Январь 2025", year: 2025, amount: 9100 },
        { month: "Февраль 2025", year: 2025, amount: 22945 },
        { month: "Март 2025", year: 2025, amount: 20468 },
        { month: "Апрель 2025", year: 2025, amount: 75649 },
        { month: "Май 2025", year: 2025, amount: 87493 },
        { month: "Июнь 2025", year: 2025, amount: 57927 },
        { month: "Июль 2025", year: 2025, amount: 97982 },
        { month: "Август 2025", year: 2025, amount: 43675 }
      ]);

      const [currentMonth, setCurrentMonth] = useState("Август 2025");

      // Вычисления
      const totalArea = useMemo(() => types.reduce((s, t) => s + t.area * t.count, 0), [types]);
      const totalCost = useMemo(() => totalArea * costPerM2, [totalArea, costPerM2]);

      const monthlyIncome = useMemo(() => {
        let totalIncome = 0;
        monthlyExpenses.forEach((expense) => {
          totalIncome += expense.amount;
        });
        return totalIncome;
      }, [monthlyExpenses]);

      const priceAtSale = useMemo(() => {
        return basePrice * Math.pow(1 + growthRate / 100, 1); // Простой расчет стоимости с учетом роста
      }, [basePrice, growthRate]);

      const totalAmountSpent = useMemo(() => {
        return monthlyExpenses.reduce((acc, exp) => acc + exp.amount, 0);
      }, [monthlyExpenses]);

      const totalWithMarkup = useMemo(() => {
        return basePrice + (totalAmountSpent / totalArea);
      }, [totalAmountSpent, basePrice, totalArea]);

      // Функция для форматирования денег
      const fmtMoney = (v) => {
        return Number(v || 0).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      };

      // Функция для отображения ежемесячных данных
      const renderMonthlyData = () => {
        let accumulatedCost = 0;
        let accumulatedProfit = 0;
        let accumulatedMarkup = 0;
        
        return monthlyExpenses.map((expense, idx) => {
          accumulatedCost += expense.amount;
          accumulatedProfit = accumulatedCost * growthRate / 100;
          accumulatedMarkup = (accumulatedProfit + totalAmountSpent) / totalArea;

          return (
            <tr key={idx}>
              <td>{expense.month} {expense.year}</td>
              <td>{fmtMoney(expense.amount)}</td>
              <td>{fmtMoney(accumulatedProfit)}</td>
              <td>{fmtMoney(accumulatedMarkup)}</td>
            </tr>
          );
        });
      };

      return (
        <div className="container">
          <h1>Калькулятор распределения выручки и активов проекта вилл</h1>

          {/* Ввод данных */}
          <div>
            <h2>Типы вилл</h2>
            <button onClick={() => setTypes([...types, { id: types.length + 1, name: `Вилла тип ${types.length + 1}`, area: 100, count: 1 }])}>Добавить тип виллы</button>
            <ul>
              {types.map(type => (
                <li key={type.id}>
                  {type.name} - Площадь: 
                  <input 
                    type="number" 
                    value={type.area} 
                    onChange={(e) => {
                      const newTypes = types.map(t => {
                        if (t.id === type.id) {
                          t.area = parseFloat(e.target.value);
                        }
                        return t;
                      });
                      setTypes(newTypes);
                    }}
                  /> м², Количество: 
                  <input 
                    type="number" 
                    value={type.count} 
                    onChange={(e) => {
                      const newTypes = types.map(t => {
                        if (t.id === type.id) {
                          t.count = parseInt(e.target.value, 10);
                        }
                        return t;
                      });
                      setTypes(newTypes);
                    }}
                  />
                </li>
              ))}
            </ul>

            <h2>Ежемесячные расходы</h2>
            <button onClick={() => setMonthlyExpenses([...monthlyExpenses, { month: "Август 2025", year: 2025, amount: 43675 }])}>Добавить расходы Август 2025</button>
            <ul>
              {monthlyExpenses.map((expense, idx) => (
                <li key={idx}>
                  {expense.month} {expense.year} - {expense.amount} $
                </li>
              ))}
            </ul>

            <h2>Параметры</h2>
            <label>
              Базовая цена м²: 
              <input 
                type="number" 
                value={basePrice} 
                onChange={(e) => setBasePrice(e.target.value)} 
                className="input"
              />
            </label>
            <br />
            <label>
              Целевая доходность: 
              <input 
                type="number" 
                value={growthRate} 
                onChange={(e) => setGrowthRate(e.target.value)} 
                className="input"
              />
            </label>
          </div>

          <h2>Результаты</h2>
          <table className="table">
            <thead>
              <tr>
                <th>Месяц</th>
                <th>Затраты</th>
                <th>Доходность</th>
                <th>Цена м²</th>
              </tr>
            </thead>
            <tbody>
              {renderMonthlyData()}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<VillaRevenueSplitApp />);
  </script>
</body>
</html>
