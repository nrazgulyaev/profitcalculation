<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arconic · Villa Revenue & Asset Split</title>
  <meta name="description" content="Arconic — калькулятор распределения выручки и активов проекта вилл" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f5f7;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 30px;
      font-weight: 600;
      color: #4CAF50;
    }

    .header input {
      padding: 10px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .header input:focus {
      border-color: #4CAF50;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .toolbarItem {
      flex: 1;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .toolbarItem label {
      font-size: 14px;
      font-weight: 500;
      color: #4CAF50;
      margin-bottom: 8px;
    }

    .toolbarItem .subText {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .input, .select {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      transition: border-color 0.3s ease;
    }

    .input:focus, .select:focus {
      border-color: #4CAF50;
    }

    .btn, .btnSmall {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btnSmall {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #ef4444;
    }

    .btnSmall:hover {
      background-color: #dc2626;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 32px;
    }

    .table th, .table td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .table th {
      background-color: #f9fafb;
      font-weight: 500;
    }

    .table tr:hover {
      background-color: #f1f5f9;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }

    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .datePicker {
      display: flex;
      gap: 8px;
    }

    .datePicker select {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    function VillaRevenueSplitApp() {
      // -------- ИСХОДНЫЕ ДАННЫЕ --------
      const [types, setTypes] = useState([
        { id: 1, name: "Вилла тип 1", area: 142.7, count: 6 },
        { id: 2, name: "Вилла тип 2", area: 192, count: 2 },
        { id: 3, name: "Вилла тип 3", area: 201, count: 1 }
      ]);
      const [basePrice, setBasePrice] = useState(2400);
      const [growthRate, setGrowthRate] = useState(10); // 10% годовых
      const [costPerM2, setCostPerM2] = useState(1200);
      const [investorInvestPct, setInvestorInvestPct] = useState(90);
      const [investorProfitPct, setInvestorProfitPct] = useState(45);

      // Автоматическое заполнение месяцев
      const getMonthsInRange = (startYear, startMonth, endYear, endMonth) => {
        const months = [];
        let currentYear = startYear;
        let currentMonth = startMonth;
        
        while (currentYear < endYear || (currentYear === endYear && currentMonth <= endMonth)) {
          const monthName = `${currentMonth} ${currentYear}`;
          months.push(monthName);
          currentMonth += 1;
          if (currentMonth > 12) {
            currentMonth = 1;
            currentYear += 1;
          }
        }
        return months;
      };

      const currentMonth = new Date().getMonth() + 1; // Текущий месяц
      const currentYear = new Date().getFullYear(); // Текущий год

      const monthsList = getMonthsInRange(2024, 4, currentYear, currentMonth); // С апреля 2024 года по текущий месяц

      // Данные затрат
      const [expenses, setExpenses] = useState(() => {
        const storedExpenses = JSON.parse(localStorage.getItem('expenses')) || {};
        const expensesArray = monthsList.map(month => ({ month, amount: storedExpenses[month] || 0 }));
        return expensesArray;
      });

      const updateExpense = (index, field, value) => {
        const newExpenses = [...expenses];
        newExpenses[index][field] = value;
        setExpenses(newExpenses);
        localStorage.setItem('expenses', JSON.stringify(newExpenses.reduce((acc, expense) => {
          acc[expense.month] = expense.amount;
          return acc;
        }, {})));
      };

      // Расчет доходности
      const calcGrowth = (amount) => (amount * (growthRate / 100));

      const totalArea = useMemo(() => types.reduce((sum, type) => sum + type.area * type.count, 0), [types]);
      const totalCost = useMemo(() => totalArea * costPerM2, [totalArea, costPerM2]);

      const calculateResults = () => {
        let totalExpenses = 0;
        let cumulativeGrowth = 0;
        const results = expenses.map((expense, index) => {
          totalExpenses += expense.amount;
          const growth = calcGrowth(totalExpenses);
          cumulativeGrowth += growth;
          const markupPerM2 = cumulativeGrowth / totalArea;
          const marketPrice = basePrice + markupPerM2;

          return {
            month: expense.month,
            expenses: totalExpenses,
            growth,
            cumulativeGrowth,
            markupPerM2,
            marketPrice,
            marketPriceWithTaxAndCommission: marketPrice / 0.85 // Цена с учетом налога и комиссии
          };
        });
        return results;
      };

      const results = calculateResults();

      const calculateVillaValue = () => {
        const villaValues = types.map(type => {
          const villaBasePrice = basePrice * type.area;
          const totalVillaPrice = villaBasePrice / 0.85; // Учитываем комиссию и налог
          return {
            name: type.name,
            area: type.area,
            count: type.count,
            unitPrice: totalVillaPrice // Стоимость одной виллы
          };
        });
        return villaValues;
      };

      const villaValues = calculateVillaValue();

      return (
        <div className="container">
          <div className="header">
            <h1>Arconic · Villa Revenue & Asset Split</h1>
            <div>
              <div>
                <label>Базовая цена за м²</label>
                <input 
                  type="number" 
                  value={basePrice} 
                  onChange={(e) => setBasePrice(Number(e.target.value))} 
                  placeholder="Введите базовую цену"
                />
                <div className="subText">Это цена за 1 м² для расчета рыночной стоимости.</div>
              </div>
              <div>
                <label>Целевая доходность (%)</label>
                <input 
                  type="number" 
                  value={growthRate} 
                  onChange={(e) => setGrowthRate(Number(e.target.value))} 
                  placeholder="Введите доходность"
                />
                <div className="subText">Целевая доходность в годовых процентах.</div>
              </div>
            </div>
          </div>

          <div className="toolbar">
            <div className="toolbarItem">
              <label>Типы вилл</label>
              {types.map((type, index) => (
                <div key={type.id}>
                  <input 
                    type="text" 
                    value={type.name} 
                    onChange={(e) => {
                      const updatedTypes = [...types];
                      updatedTypes[index].name = e.target.value;
                      setTypes(updatedTypes);
                    }} 
                    placeholder="Название виллы"
                  />
                  <input 
                    type="number" 
                    value={type.area} 
                    onChange={(e) => {
                      const updatedTypes = [...types];
                      updatedTypes[index].area = Number(e.target.value);
                      setTypes(updatedTypes);
                    }} 
                    placeholder="Площадь"
                  />
                  <input 
                    type="number" 
                    value={type.count} 
                    onChange={(e) => {
                      const updatedTypes = [...types];
                      updatedTypes[index].count = Number(e.target.value);
                      setTypes(updatedTypes);
                    }} 
                    placeholder="Количество"
                  />
                  <button 
                    className="btnSmallDanger" 
                    onClick={() => {
                      const updatedTypes = types.filter((_, i) => i !== index);
                      setTypes(updatedTypes);
                    }}
                  >
                    Удалить
                  </button>
                </div>
              ))}
              <button 
                className="btnSmall" 
                onClick={() => setTypes([...types, { id: types.length + 1, name: "", area: 100, count: 1 }])}
              >
                + Добавить тип виллы
              </button>
            </div>
            <div className="toolbarItem">
              <label>Ежемесячные затраты</label>
              {expenses.map((expense, index) => (
                <div key={index}>
                  <div className="datePicker">
                    <select 
                      value={expense.month} 
                      onChange={(e) => updateExpense(index, 'month', e.target.value)} 
                      className="select"
                    >
                      {monthsList.map((month, idx) => (
                        <option key={idx} value={month}>{month}</option>
                      ))}
                    </select>
                  </div>
                  <input 
                    type="number" 
                    value={expense.amount} 
                    onChange={(e) => updateExpense(index, 'amount', Number(e.target.value))}
                    className="input"
                    placeholder="Сумма"
                  />
                  <button 
                    className="btnSmallDanger" 
                    onClick={() => {
                      const updatedExpenses = expenses.filter((_, i) => i !== index);
                      setExpenses(updatedExpenses);
                      localStorage.setItem('expenses', JSON.stringify(updatedExpenses.reduce((acc, expense) => {
                        acc[expense.month] = expense.amount;
                        return acc;
                      }, {})));
                    }}
                  >
                    Удалить
                  </button>
                </div>
              ))}
              <button className="btnSmall" onClick={() => {
                const newMonth = monthsList[monthsList.length - 1];
                setExpenses([...expenses, { month: newMonth, amount: 0 }]);
              }}>
                + Добавить расходы
              </button>
            </div>
          </div>

          <table className="table">
            <thead>
              <tr>
                <th>Месяц</th>
                <th>Затраты</th>
                <th>Доходность</th>
                <th>Накопленная доходность</th>
                <th>Наценка на 1 м²</th>
                <th>Рыночная цена</th>
                <th>Рыночная цена с налогом и комиссией</th> {/* Новая колонка */}
              </tr>
            </thead>
            <tbody>
              {results.map((result, index) => (
                <tr key={index}>
                  <td>{result.month}</td>
                  <td>{result.expenses.toLocaleString()}</td>
                  <td>{result.growth.toLocaleString()}</td>
                  <td>{result.cumulativeGrowth.toLocaleString()}</td>
                  <td>{result.markupPerM2.toLocaleString()}</td>
                  <td>{result.marketPrice.toLocaleString()}</td>
                  <td>{result.marketPriceWithTaxAndCommission.toLocaleString()}</td> {/* Добавленная ячейка */}
                </tr>
              ))}
            </tbody>
          </table>

          <h2>Стоимость вилл по типам на текущую дату</h2>
          <table className="table">
            <thead>
              <tr>
                <th>Тип виллы</th>
                <th>Площадь</th>
                <th>Количество</th>
                <th>Стоимость 1 виллы</th> {/* Стоимость одной виллы */}
              </tr>
            </thead>
            <tbody>
              {villaValues.map((villa, index) => (
                <tr key={index}>
                  <td>{villa.name}</td>
                  <td>{villa.area} м²</td>
                  <td>{villa.count}</td>
                  <td>{villa.unitPrice.toLocaleString()}</td> {/* Стоимость одной виллы */}
                </tr>
              ))}
            </tbody>
          </table>

          <div className="footer">
            <span>Проект Arconic © 2025</span>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<VillaRevenueSplitApp />);
  </script>
</body>
</html>
