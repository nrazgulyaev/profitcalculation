<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arconic · Villa Revenue & Asset Split</title>
  <meta name="description" content="Arconic — калькулятор распределения выручки и активов проекта вилл" />
  <!-- React 18 + Babel (для JSX без сборщика) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Основные стили */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #root {
      width: 80%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .input, .select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-danger {
      background-color: #f44336;
    }

    .btn-danger:hover {
      background-color: #e53935;
    }

    .spacer {
      margin-bottom: 20px;
    }

    /* Таблицы */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .text-center {
      text-align: center;
    }

    /* Стили для кнопок */
    .toolbar-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toolbar-item input {
      width: 60%;
    }

    .toolbar-item button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .toolbar-item button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    function VillaRevenueSplitApp() {
      // -------- Исходные данные / STATE --------
      const [types, setTypes] = useState([
        { id: 1, name: "Вилла тип 1", area: 142.7, count: 6 },
        { id: 2, name: "Вилла тип 2", area: 192,   count: 2 },
        { id: 3, name: "Вилла тип 3", area: 201,   count: 1 },
      ]);
      
      const [basePrice, setBasePrice] = useState(2400);
      const [growthRate, setGrowthRate] = useState(3);
      const [targetProfit, setTargetProfit] = useState(100);  // Целевая доходность в процентах
      const [costPerM2, setCostPerM2] = useState(1200);
      
      const [expenses, setExpenses] = useState([
        { month: 'Апрель 2024', amount: 47185 },
        { month: 'Май 2024', amount: 9254 },
        { month: 'Июнь 2024', amount: 0 },
        { month: 'Июль 2024', amount: 0 },
        { month: 'Август 2024', amount: 307 },
        // Добавьте больше данных по необходимости
      ]);

      const totalArea = useMemo(() => types.reduce((sum, villa) => sum + villa.area * villa.count, 0), [types]);
      const totalCost = useMemo(() => totalArea * costPerM2, [totalArea, costPerM2]);

      // --------------- Расчётная логика ---------------
      const calculateProfit = (basePrice, growthRate, targetProfit, totalCost) => {
        const profit = totalCost * (targetProfit / 100);
        const priceWithProfit = basePrice + profit;
        return priceWithProfit;
      };

      const priceWithProfit = calculateProfit(basePrice, growthRate, targetProfit, totalCost);

      // -------- Сохранение данных в LocalStorage --------
      useEffect(() => {
        localStorage.setItem('types', JSON.stringify(types));
        localStorage.setItem('basePrice', basePrice);
        localStorage.setItem('targetProfit', targetProfit);
        localStorage.setItem('expenses', JSON.stringify(expenses));
      }, [types, basePrice, targetProfit, expenses]);

      // -------- Рендер --------
      return (
        <div>
          <div className="card">
            <h2 className="card-title">Типы вилл</h2>
            <table>
              <thead>
                <tr>
                  <th>Название</th>
                  <th>Площадь, м²</th>
                  <th>Количество</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {types.map((villa, idx) => (
                  <tr key={villa.id}>
                    <td>
                      <input 
                        value={villa.name} 
                        onChange={(e) => setTypes(prev => prev.map((v, i) => i === idx ? { ...v, name: e.target.value } : v))} 
                      />
                    </td>
                    <td>
                      <input 
                        type="number" 
                        value={villa.area} 
                        onChange={(e) => setTypes(prev => prev.map((v, i) => i === idx ? { ...v, area: parseFloat(e.target.value) } : v))} 
                      />
                    </td>
                    <td>
                      <input 
                        type="number" 
                        value={villa.count} 
                        onChange={(e) => setTypes(prev => prev.map((v, i) => i === idx ? { ...v, count: parseInt(e.target.value, 10) } : v))} 
                      />
                    </td>
                    <td>
                      <button onClick={() => setTypes(prev => prev.filter((_, i) => i !== idx))}>Удалить</button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
            <button onClick={() => setTypes(prev => [...prev, { id: types.length + 1, name: 'Новый тип', area: 100, count: 1 }])}>
              Добавить тип виллы
            </button>
          </div>

          <div className="card">
            <h2 className="card-title">Целевая доходность и базовая цена</h2>
            <div className="toolbar-item">
              <label>Базовая цена ($/м²)</label>
              <input 
                type="number" 
                value={basePrice} 
                onChange={(e) => setBasePrice(Number(e.target.value))} 
              />
            </div>
            <div className="toolbar-item">
              <label>Целевая доходность (%)</label>
              <input 
                type="number" 
                value={targetProfit} 
                onChange={(e) => setTargetProfit(Number(e.target.value))} 
              />
            </div>
            <div className="toolbar-item">
              <label>Рекомендуемая цена ($/м²)</label>
              <input 
                type="text" 
                value={priceWithProfit} 
                disabled 
              />
            </div>
          </div>

          <div className="card">
            <h2 className="card-title">Ежемесячные затраты</h2>
            <table>
              <thead>
                <tr>
                  <th>Месяц</th>
                  <th>Сумма</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {expenses.map((exp, idx) => (
                  <tr key={idx}>
                    <td>{exp.month}</td>
                    <td>
                      <input 
                        type="number" 
                        value={exp.amount} 
                        onChange={(e) => setExpenses(prev => prev.map((v, i) => i === idx ? { ...v, amount: parseFloat(e.target.value) } : v))} 
                      />
                    </td>
                    <td>
                      <button onClick={() => setExpenses(prev => prev.filter((_, i) => i !== idx))}>Удалить</button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
            <button onClick={() => setExpenses(prev => [...prev, { month: 'Сентябрь 2024', amount: 0 }])}>
              Добавить расходы
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<VillaRevenueSplitApp />);
  </script>
</body>
</html>
