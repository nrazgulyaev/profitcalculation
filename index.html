<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Revenue & Asset Split Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #00796b;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .input-group input,
    .input-group select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .input-group label {
      width: 150px;
      font-weight: bold;
    }

    .button-group {
      text-align: right;
    }

    .btn {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #004d40;
    }

    h2 {
      color: #00796b;
    }

    .results {
      background-color: #f1f8e9;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }

    .results p {
      font-size: 18px;
      margin: 10px 0;
    }

    .results b {
      color: #00796b;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .villa-list {
      margin-top: 20px;
    }

    .villa-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #00796b;
      color: white;
    }
  </style>
</head>
<body>
  <header>Villa Revenue & Asset Split Calculator</header>
  <div class="container">
    <h2>Типы вилл</h2>
    <div id="villaTypes"></div>
    <div class="input-group">
      <button class="btn" id="addVillaBtn">Добавить тип виллы</button>
    </div>

    <h2>Ежемесячные затраты</h2>
    <div id="monthlyExpenses"></div>
    <div class="input-group">
      <button class="btn" id="addExpenseBtn">Добавить затраты</button>
    </div>

    <h2>Ввод целевой доходности и базовой стоимости</h2>
    <div class="input-group">
      <label for="growth-rate">Целевая доходность (%)</label>
      <input type="number" id="growth-rate" value="100" placeholder="Введите доходность в %">
    </div>
    <div class="input-group">
      <label for="cost-per-m2">Себестоимость (за м²)</label>
      <input type="number" id="cost-per-m2" value="1200" placeholder="Введите себестоимость за м²">
    </div>

    <h2>Текущий месяц</h2>
    <div>
      <p>Текущий месяц: <b id="currentMonth">Август 2025</b></p>
    </div>

    <div class="button-group">
      <button class="btn" onclick="calculate()">Рассчитать</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    // Массивы для хранения типов вилл и ежемесячных затрат
    let villaTypes = [];
    let monthlyExpenses = [];

    // Функция для добавления нового типа виллы
    document.getElementById('addVillaBtn').onclick = function() {
      const villaId = Date.now();
      villaTypes.push({ id: villaId, name: '', area: '', count: '' });
      renderVillaTypes();
    };

    // Функция для удаления типа виллы
    function removeVillaType(id) {
      villaTypes = villaTypes.filter(villa => villa.id !== id);
      renderVillaTypes();
    }

    // Функция для рендеринга списка типов вилл
    function renderVillaTypes() {
      const villaTypesContainer = document.getElementById('villaTypes');
      villaTypesContainer.innerHTML = '';

      villaTypes.forEach(villa => {
        villaTypesContainer.innerHTML += `
          <div class="villa-item">
            <input type="text" value="${villa.name}" placeholder="Тип виллы" onchange="updateVillaType(${villa.id}, 'name', this.value)">
            <input type="number" value="${villa.area}" placeholder="Площадь (м²)" onchange="updateVillaType(${villa.id}, 'area', this.value)">
            <input type="number" value="${villa.count}" placeholder="Количество" onchange="updateVillaType(${villa.id}, 'count', this.value)">
            <button class="btn" onclick="removeVillaType(${villa.id})">Удалить</button>
          </div>
        `;
      });
    }

    // Функция для обновления типа виллы
    function updateVillaType(id, field, value) {
      villaTypes = villaTypes.map(villa => {
        if (villa.id === id) {
          villa[field] = value;
        }
        return villa;
      });
    }

    // Функция для добавления новых затрат по месяцам
    document.getElementById('addExpenseBtn').onclick = function() {
      const expenseId = Date.now();
      monthlyExpenses.push({ id: expenseId, month: '', year: '', amount: '' });
      renderMonthlyExpenses();
    };

    // Функция для удаления затрат по месяцам
    function removeExpense(id) {
      monthlyExpenses = monthlyExpenses.filter(expense => expense.id !== id);
      renderMonthlyExpenses();
    }

    // Функция для рендеринга затрат по месяцам
    function renderMonthlyExpenses() {
      const expensesContainer = document.getElementById('monthlyExpenses');
      expensesContainer.innerHTML = '';

      monthlyExpenses.forEach(expense => {
        expensesContainer.innerHTML += `
          <div class="villa-item">
            <select onchange="updateExpense(${expense.id}, 'month', this.value)">
              <option value="">Выберите месяц</option>
              ${getMonthOptions().map(month => `<option value="${month.value}" ${expense.month === month.value ? 'selected' : ''}>${month.label}</option>`).join('')}
            </select>
            <select onchange="updateExpense(${expense.id}, 'year', this.value)">
              <option value="">Выберите год</option>
              ${getYearOptions().map(year => `<option value="${year}" ${expense.year === year ? 'selected' : ''}>${year}</option>`).join('')}
            </select>
            <input type="number" value="${expense.amount}" placeholder="Затраты" onchange="updateExpense(${expense.id}, 'amount', this.value)">
            <button class="btn" onclick="removeExpense(${expense.id})">Удалить</button>
          </div>
        `;
      });
    }

    // Функция для обновления затрат по месяцам
    function updateExpense(id, field, value) {
      monthlyExpenses = monthlyExpenses.map(expense => {
        if (expense.id === id) {
          expense[field] = value;
        }
        return expense;
      });
    }

    // Функция для получения списка месяцев
    function getMonthOptions() {
      return [
        { label: 'Январь', value: '01' },
        { label: 'Февраль', value: '02' },
        { label: 'Март', value: '03' },
        { label: 'Апрель', value: '04' },
        { label: 'Май', value: '05' },
        { label: 'Июнь', value: '06' },
        { label: 'Июль', value: '07' },
        { label: 'Август', value: '08' },
        { label: 'Сентябрь', value: '09' },
        { label: 'Октябрь', value: '10' },
        { label: 'Ноябрь', value: '11' },
        { label: 'Декабрь', value: '12' },
      ];
    }

    // Функция для получения списка лет
    function getYearOptions() {
      const currentYear = new Date().getFullYear();
      return [currentYear - 1, currentYear, currentYear + 1];
    }

    // Функция для вычисления всех данных и вывода результатов
    function calculate() {
      const growthRate = parseFloat(document.getElementById('growth-rate').value);
      const costPerM2 = parseFloat(document.getElementById('cost-per-m2').value); // Себестоимость за м²

      let totalArea = 0;
      let totalCost = 0;
      let totalRevenue = 0;

      // Рассчитываем общую площадь и стоимость
      villaTypes.forEach(villa => {
        totalArea += parseFloat(villa.area) * parseInt(villa.count);
      });
      totalCost = totalArea * costPerM2;

      // Рассчитываем доходность
      monthlyExpenses.forEach(expense => {
        totalRevenue += parseFloat(expense.amount) * (growthRate / 100);
      });

      // Наценка на 1 м²
      const markupPerM2 = totalRevenue / totalArea;
      // Рыночная стоимость за м²
      const marketPricePerM2 = costPerM2 + markupPerM2;

      // Выводим результаты
      const results = `
        <h2>Результаты расчета:</h2>
        <p><b>Общая площадь всех вилл:</b> ${totalArea} м²</p>
        <p><b>Общая себестоимость:</b> $${totalCost.toFixed(2)}</p>
        <p><b>Наценка на 1 м²:</b> $${markupPerM2.toFixed(2)}</p>
        <p><b>Предлагаемая рыночная стоимость м²:</b> $${marketPricePerM2.toFixed(2)}</p>

        <h3>Таблица доходности и затрат:</h3>
        <table>
          <thead>
            <tr>
              <th>Месяц</th>
              <th>Затраты ($)</th>
              <th>Доходность ($)</th>
              <th>Стоимость м² ($)</th>
            </tr>
          </thead>
          <tbody>
            ${generateMonthlyTable()}
          </tbody>
        </table>
      `;

      document.getElementById('results').innerHTML = results;
    }

    // Функция для генерации строки таблицы с затратами и доходностью
    function generateMonthlyTable() {
      let tableRows = '';
      let cumulativeGrowth = 0;

      // Генерация данных по месяцам
      getMonthOptions().forEach((month, index) => {
        const monthExpenses = monthlyExpenses.find(exp => exp.month === month.value);
        const expenseAmount = monthExpenses ? parseFloat(monthExpenses.amount) : 0;
        cumulativeGrowth += expenseAmount * (parseFloat(document.getElementById('growth-rate').value) / 100);
        const pricePerM2 = 1200 + cumulativeGrowth / totalArea;

        tableRows += `
          <tr>
            <td>${month.label} ${new Date().getFullYear()}</td>
            <td>$${expenseAmount.toFixed(2)}</td>
            <td>$${cumulativeGrowth.toFixed(2)}</td>
            <td>$${pricePerM2.toFixed(2)}</td>
          </tr>
        `;
      });

      return tableRows;
    }
  </script>
</body>
</html>
