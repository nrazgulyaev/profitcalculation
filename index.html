<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arconic · Villa Revenue & Asset Split</title>
  <meta name="description" content="Arconic — калькулятор распределения выручки и активов проекта вилл" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f5f7;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 32px;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      padding: 12px 24px;
      cursor: pointer;
      font-size: 18px;
      color: #4CAF50;
      font-weight: 600;
    }

    .tab.active {
      border-bottom: 2px solid #4CAF50;
      color: #000;
    }

    .content {
      padding: 20px;
    }

    .header h1 {
      font-size: 30px;
      font-weight: 600;
      color: #4CAF50;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .toolbarItem {
      flex: 1;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .toolbarItem label {
      font-size: 14px;
      font-weight: 500;
      color: #4CAF50;
      margin-bottom: 8px;
    }

    .toolbarItem .subText {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .input, .select {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      transition: border-color 0.3s ease;
    }

    .input:focus, .select:focus {
      border-color: #4CAF50;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btnSmall {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #ef4444;
    }

    .btnSmall:hover {
      background-color: #dc2626;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 32px;
    }

    .table th, .table td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .table th {
      background-color: #f9fafb;
      font-weight: 500;
    }

    .table tr:hover {
      background-color: #f1f5f9;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }

    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    function VillaRevenueSplitApp() {
      // -------- Состояние для нескольких проектов --------
      const [activeTab, setActiveTab] = useState('project1'); // Стейт для текущей вкладки

      // Данные для каждого проекта
      const projects = {
        project1: {
          name: "AHAO Gardens",
          types: [
            { id: 1, name: "Вилла тип 1", area: 142.7, count: 6 },
            { id: 2, name: "Вилла тип 2", area: 192, count: 2 },
            { id: 3, name: "Вилла тип 3", area: 201, count: 1 }
          ],
          basePrice: 2400,
          growthRate: 10,
          costPerM2: 1200
        },
        project2: {
          name: "Enso Villas",
          types: [
            { id: 1, name: "Вилла тип A", area: 130, count: 4 },
            { id: 2, name: "Вилла тип B", area: 180, count: 3 },
            { id: 3, name: "Вилла тип C", area: 200, count: 5 }
          ],
          basePrice: 2200,
          growthRate: 8,
          costPerM2: 1100
        }
      };

      const currentProject = projects[activeTab];

      const [types, setTypes] = useState(currentProject.types);
      const [basePrice, setBasePrice] = useState(currentProject.basePrice);
      const [growthRate, setGrowthRate] = useState(currentProject.growthRate);
      const [costPerM2, setCostPerM2] = useState(currentProject.costPerM2);

      // Функция для переключения между проектами
      const handleTabChange = (projectKey) => {
        setActiveTab(projectKey);
        const project = projects[projectKey];
        setTypes(project.types);
        setBasePrice(project.basePrice);
        setGrowthRate(project.growthRate);
        setCostPerM2(project.costPerM2);
      };

      // Формируем результаты
      const totalArea = useMemo(() => types.reduce((sum, type) => sum + type.area * type.count, 0), [types]);
      const totalCost = useMemo(() => totalArea * costPerM2, [totalArea, costPerM2]);

      const results = types.map(type => {
        const marketPrice = basePrice + (basePrice * (growthRate / 100));
        return {
          name: type.name,
          area: type.area,
          count: type.count,
          marketPrice
        };
      });

      return (
        <div className="container">
          <div className="tabs">
            <div 
              className={`tab ${activeTab === 'project1' ? 'active' : ''}`} 
              onClick={() => handleTabChange('project1')}
            >
              {projects.project1.name}
            </div>
            <div 
              className={`tab ${activeTab === 'project2' ? 'active' : ''}`} 
              onClick={() => handleTabChange('project2')}
            >
              {projects.project2.name}
            </div>
          </div>

          <div className="content">
            <div className="header">
              <h1>Расчеты для проекта: {currentProject.name}</h1>
            </div>

            <div className="toolbar">
              <div className="toolbarItem">
                <label>Базовая цена за м²</label>
                <input 
                  type="number" 
                  value={basePrice} 
                  onChange={(e) => setBasePrice(Number(e.target.value))} 
                />
              </div>
              <div className="toolbarItem">
                <label>Целевая доходность (%)</label>
                <input 
                  type="number" 
                  value={growthRate} 
                  onChange={(e) => setGrowthRate(Number(e.target.value))} 
                />
              </div>
              <div className="toolbarItem">
                <label>Стоимость за м²</label>
                <input 
                  type="number" 
                  value={costPerM2} 
                  onChange={(e) => setCostPerM2(Number(e.target.value))} 
                />
              </div>
            </div>

            <table className="table">
              <thead>
                <tr>
                  <th>Тип виллы</th>
                  <th>Площадь</th>
                  <th>Количество</th>
                  <th>Рыночная цена</th>
                </tr>
              </thead>
              <tbody>
                {results.map((result, index) => (
                  <tr key={index}>
                    <td>{result.name}</td>
                    <td>{result.area} м²</td>
                    <td>{result.count}</td>
                    <td>{result.marketPrice.toLocaleString()} ₽</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<VillaRevenueSplitApp />);
  </script>
</body>
</html>
