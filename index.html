<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ar3conic · Villa Revenue & Asset Split</title>
  <meta name="description" content="Arconic — калькулятор распределения выручки и активов проекта вилл" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* CSS переменные для современной цветовой схемы */
    :root {
      /* Основная палитра */
      --primary-50: #f0fdf4;
      --primary-100: #dcfce7;
      --primary-200: #bbf7d0;
      --primary-300: #86efac;
      --primary-400: #4ade80;
      --primary-500: #22c55e;
      --primary-600: #16a34a;
      --primary-700: #15803d;
      --primary-800: #166534;
      --primary-900: #14532d;
      
      /* Нейтральные цвета */
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-200: #e5e5e5;
      --neutral-300: #d4d4d4;
      --neutral-400: #a3a3a3;
      --neutral-500: #737373;
      --neutral-600: #525252;
      --neutral-700: #404040;
      --neutral-800: #262626;
      --neutral-900: #171717;
      
      /* Акцентные цвета */
      --accent-50: #faf5ff;
      --accent-100: #f3e8ff;
      --accent-500: #8b5cf6;
      --accent-600: #7c3aed;
      --accent-700: #6d28d9;
      
      /* Градиенты */
      --gradient-primary: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      --gradient-accent: linear-gradient(135deg, var(--accent-500) 0%, var(--accent-600) 100%);
      --gradient-dark: linear-gradient(135deg, var(--neutral-800) 0%, var(--neutral-900) 100%);
      
      /* Тени */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Переходы */
      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Радиусы */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
    }

    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--neutral-900);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-xl);
      padding: 40px;
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    /* Вкладки */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 48px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: var(--radius-xl);
      transition: all var(--transition-normal);
      background: var(--neutral-100);
      color: var(--neutral-700);
      min-width: 220px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      transition: left var(--transition-normal);
      z-index: 1;
    }

    .tab.active::before {
      left: 0;
    }

    .tab.active {
      border-color: var(--primary-500);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .tab:hover:not(.active) {
      background: var(--neutral-200);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .tab span {
      position: relative;
      z-index: 2;
    }

    /* Заголовок */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 48px;
      flex-wrap: wrap;
      gap: 32px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      flex: 1;
      min-width: 300px;
    }

    .header .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 280px;
    }

    .controlGroup {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .controlGroup label {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-700);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .header input {
      padding: 16px 20px;
      border: 2px solid var(--neutral-200);
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-weight: 500;
      transition: all var(--transition-normal);
      background: var(--neutral-50);
      color: var(--neutral-900);
    }

    .header input:focus {
      border-color: var(--primary-500);
      background: white;
      outline: none;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
      transform: translateY(-1px);
    }

    .subText {
      font-size: 12px;
      color: var(--neutral-500);
      margin-top: 4px;
      font-weight: 400;
    }

    /* Общие показатели */
    .summary {
      background: var(--gradient-dark);
      padding: 32px;
      border-radius: var(--radius-2xl);
      margin: 40px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .summary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .summary h2 {
      color: white;
      margin-bottom: 24px;
      font-size: 1.75rem;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .summaryGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      position: relative;
      z-index: 1;
    }

    .summaryItem {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: var(--radius-xl);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all var(--transition-normal);
    }

    .summaryItem:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .summaryItem .value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary-400);
      margin-bottom: 8px;
      font-family: 'JetBrains Mono', monospace;
    }

    .summaryItem .label {
      font-size: 14px;
      color: var(--neutral-200);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Панель инструментов */
    .toolbar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
      margin-bottom: 48px;
    }

    .toolbarItem {
      background: var(--neutral-50);
      padding: 32px;
      border-radius: var(--radius-2xl);
      border: 1px solid var(--neutral-200);
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .toolbarItem::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-accent);
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .toolbarItem:hover::before {
      opacity: 1;
    }

    .toolbarItem:hover {
      background: white;
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
      border-color: var(--neutral-300);
    }

    .toolbarItem label {
      font-size: 18px;
      font-weight: 700;
      color: var(--neutral-800);
      margin-bottom: 24px;
      display: block;
      position: relative;
    }

    .toolbarItem label::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 40px;
      height: 3px;
      background: var(--gradient-accent);
      border-radius: var(--radius-sm);
    }

    /* Типы вилл */
    .villaType {
      background: white;
      padding: 20px;
      border-radius: var(--radius-xl);
      margin-bottom: 20px;
      border: 1px solid var(--neutral-200);
      transition: all var(--transition-normal);
      position: relative;
    }

    .villaType:hover {
      border-color: var(--primary-300);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .villaType .inputs {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 16px;
      align-items: center;
    }

    /* Расходы */
    .expenseItem {
      background: white;
      padding: 20px;
      border-radius: var(--radius-xl);
      margin-bottom: 20px;
      border: 1px solid var(--neutral-200);
      transition: all var(--transition-normal);
    }

    .expenseItem:hover {
      border-color: var(--accent-400);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .expenseItem .inputs {
      display: grid;
      grid-template-columns: 1fr 2fr auto;
      gap: 16px;
      align-items: center;
    }

    /* Поля ввода */
    .input, .select {
      padding: 16px 20px;
      font-size: 16px;
      border-radius: var(--radius-lg);
      border: 2px solid var(--neutral-200);
      transition: all var(--transition-normal);
      background: white;
      color: var(--neutral-900);
      font-weight: 500;
    }

    .input:focus, .select:focus {
      border-color: var(--primary-500);
      outline: none;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
      transform: translateY(-1px);
    }

    /* Кнопки */
    .btn, .btnSmall, .btnSmallDanger {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: var(--radius-lg);
      border: none;
      cursor: pointer;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before, .btnSmall::before, .btnSmallDanger::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left var(--transition-slow);
    }

    .btn:hover::before, .btnSmall:hover::before, .btnSmallDanger:hover::before {
      left: 100%;
    }

    .btn {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .btnSmall {
      padding: 12px 24px;
      font-size: 14px;
      background: var(--gradient-accent);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btnSmall:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btnSmallDanger {
      padding: 12px 20px;
      font-size: 14px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btnSmallDanger:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Таблицы */
    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 40px;
      background: white;
      border-radius: var(--radius-2xl);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--neutral-200);
    }

    .table th, .table td {
      padding: 20px;
      text-align: left;
      border-bottom: 1px solid var(--neutral-200);
      font-weight: 500;
    }

    .table th {
      background: var(--gradient-primary);
      color: white;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .table tr:hover {
      background: var(--primary-50);
      transform: scale(1.01);
      transition: all var(--transition-fast);
    }

    .table tr:nth-child(even) {
      background: var(--neutral-50);
    }

    .table tr:nth-child(even):hover {
      background: var(--primary-50);
    }

    /* Уведомления */
    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 20px 28px;
      border-radius: var(--radius-xl);
      color: white;
      font-weight: 600;
      z-index: 1000;
      animation: slideInRight var(--transition-normal);
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.success {
      background: var(--gradient-primary);
    }

    .notification.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    /* Футер */
    .footer {
      text-align: center;
      font-size: 14px;
      color: var(--neutral-600);
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid var(--neutral-200);
      font-weight: 500;
    }

    .footer a {
      color: var(--primary-600);
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .container {
        padding: 24px;
        margin: 10px;
      }
      
      .header {
        flex-direction: column;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .toolbar {
        grid-template-columns: 1fr;
      }
      
      .villaType .inputs,
      .expenseItem .inputs {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .table {
        font-size: 14px;
      }
      
      .table th, .table td {
        padding: 16px 12px;
      }
      
      .summaryGrid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
      }
      
      .summaryItem .value {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 1.75rem;
      }
      
      .tabs {
        flex-direction: column;
        align-items: center;
      }
      
      .tab {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect, useCallback } = React;

    // Утилиты
    const monthNames = [
      'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
      'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
    ];

    const getMonthsInRange = (startYear, startMonth, endYear, endMonth) => {
      const months = [];
      let currentYear = startYear;
      let currentMonth = startMonth;
      
      while (currentYear < endYear || (currentYear === endYear && currentMonth <= endMonth)) {
        const monthName = `${monthNames[currentMonth - 1]} ${currentYear}`;
        months.push(monthName);
        currentMonth += 1;
        if (currentMonth > 12) {
          currentMonth = 1;
          currentYear += 1;
        }
      }
      return months;
    };

    const formatCurrency = (amount) => {
      return new Intl.NumberFormat('ru-RU', {
        style: 'currency',
        currency: 'RUB',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(amount);
    };

    // Компонент уведомлений
    function Notification({ message, type, onClose }) {
      useEffect(() => {
        const timer = setTimeout(onClose, 4000);
        return () => clearTimeout(timer);
      }, [onClose]);

      return (
        <div className={`notification ${type}`}>
          {message}
        </div>
      );
    }

    // Основной компонент
    function VillaRevenueSplitApp() {
      // Состояние для текущего проекта
      const [activeProject, setActiveProject] = useState('Ahau Gardens by Arconique');
      const [notifications, setNotifications] = useState([]);

      // Данные для каждого проекта
      const projectsData = {
        'Ahau Gardens by Arconique': {
          types: [
            { id: 1, name: "Вилла тип 1", area: 142.7, count: 6 },
            { id: 2, name: "Вилла тип 2", area: 192, count: 2 },
            { id: 3, name: "Вилла тип 3", area: 201, count: 1 }
          ],
          basePrice: 2400,
          growthRate: 10,
        },
        'Enso Villas by Arconique': {
          types: [
            { id: 1, name: "Вилла тип A", area: 150, count: 4 },
            { id: 2, name: "Вилла тип B", area: 180, count: 3 },
            { id: 3, name: "Вилла тип C", area: 200, count: 2 }
          ],
          basePrice: 2200,
          growthRate: 8,
        }
      };

      // Состояние для текущего проекта
      const [types, setTypes] = useState(projectsData[activeProject].types);
      const [basePrice, setBasePrice] = useState(projectsData[activeProject].basePrice);
      const [growthRate, setGrowthRate] = useState(projectsData[activeProject].growthRate);
      const [costPerM2, setCostPerM2] = useState(1200);
      const [investorInvestPct, setInvestorInvestPct] = useState(90);
      const [investorProfitPct, setInvestorProfitPct] = useState(45);

      // Обновление данных проекта при смене активного проекта
      useEffect(() => {
        const projectData = projectsData[activeProject];
        setTypes(projectData.types);
        setBasePrice(projectData.basePrice);
        setGrowthRate(projectData.growthRate);
      }, [activeProject]);

      // Автоматическое заполнение месяцев
      const currentMonth = new Date().getMonth() + 1;
      const currentYear = new Date().getFullYear();
      const monthsList = getMonthsInRange(2024, 4, currentYear, currentMonth);

      // Данные затрат
      const [expenses, setExpenses] = useState(() => {
        const storedExpenses = JSON.parse(localStorage.getItem('expenses')) || {};
        const expensesArray = monthsList.map(month => ({ month, amount: storedExpenses[month] || 0 }));
        return expensesArray;
      });

      // Функции для работы с уведомлениями
      const addNotification = useCallback((message, type = 'success') => {
        const id = Date.now();
        setNotifications(prev => [...prev, { id, message, type }]);
      }, []);

      const removeNotification = useCallback((id) => {
        setNotifications(prev => prev.filter(n => n.id !== id));
      }, []);

      // Обновление затрат
      const updateExpense = useCallback((index, field, value) => {
        const newExpenses = [...expenses];
        newExpenses[index][field] = value;
        setExpenses(newExpenses);
        
        // Сохранение в localStorage
        const expensesMap = newExpenses.reduce((acc, expense) => {
          acc[expense.month] = expense.amount;
          return acc;
        }, {});
        localStorage.setItem('expenses', JSON.stringify(expensesMap));
        
        addNotification('Затраты обновлены');
      }, [expenses, addNotification]);

      // Добавление нового типа виллы
      const addVillaType = useCallback(() => {
        const newType = {
          id: Math.max(...types.map(t => t.id)) + 1,
          name: `Вилла тип ${types.length + 1}`,
          area: 100,
          count: 1
        };
        setTypes([...types, newType]);
        addNotification('Новый тип виллы добавлен');
      }, [types, addNotification]);

      // Удаление типа виллы
      const removeVillaType = useCallback((index) => {
        if (types.length <= 1) {
          addNotification('Нельзя удалить последний тип виллы', 'error');
          return;
        }
        const updatedTypes = types.filter((_, i) => i !== index);
        setTypes(updatedTypes);
        addNotification('Тип виллы удален');
      }, [types, addNotification]);

      // Добавление новых расходов
      const addExpense = useCallback(() => {
        const newMonth = monthsList[monthsList.length - 1];
        setExpenses([...expenses, { month: newMonth, amount: 0 }]);
        addNotification('Новые расходы добавлены');
      }, [expenses, monthsList, addNotification]);

      // Удаление расходов
      const removeExpense = useCallback((index) => {
        if (expenses.length <= 1) {
          addNotification('Нельзя удалить все расходы', 'error');
          return;
        }
        const updatedExpenses = expenses.filter((_, i) => i !== index);
        setExpenses(updatedExpenses);
        
        const expensesMap = updatedExpenses.reduce((acc, expense) => {
          acc[expense.month] = expense.amount;
          return acc;
        }, {});
        localStorage.setItem('expenses', JSON.stringify(expensesMap));
        
        addNotification('Расходы удалены');
      }, [expenses, addNotification]);

      // Расчет доходности
      const calcGrowth = useCallback((amount) => (amount * (growthRate / 100)), [growthRate]);

      // Мемоизированные вычисления
      const totalArea = useMemo(() => types.reduce((sum, type) => sum + type.area * type.count, 0), [types]);
      const totalCost = useMemo(() => totalArea * costPerM2, [totalArea, costPerM2]);

      const results = useMemo(() => {
        let totalExpenses = 0;
        let cumulativeGrowth = 0;
        return expenses.map((expense) => {
          totalExpenses += expense.amount;
          const growth = calcGrowth(totalExpenses);
          cumulativeGrowth += growth;
          const markupPerM2 = cumulativeGrowth / totalArea;
          const marketPrice = basePrice + markupPerM2;

          return {
            month: expense.month,
            expenses: totalExpenses,
            growth,
            cumulativeGrowth,
            markupPerM2,
            marketPrice,
            marketPriceWithTaxAndCommission: marketPrice / 0.85
          };
        });
      }, [expenses, calcGrowth, totalArea, basePrice]);

      const villaValues = useMemo(() => {
        return types.map(type => {
          const villaBasePrice = basePrice * type.area;
          const totalVillaPrice = villaBasePrice / 0.85;
          return {
            name: type.name,
            area: type.area,
            count: type.count,
            unitPrice: totalVillaPrice,
            totalPrice: totalVillaPrice * type.count
          };
        });
      }, [types, basePrice]);

      // Общие показатели
      const totalVillas = useMemo(() => types.reduce((sum, type) => sum + type.count, 0), [types]);
      const totalProjectValue = useMemo(() => villaValues.reduce((sum, villa) => sum + villa.totalPrice, 0), [villaValues]);
      const totalExpensesSum = useMemo(() => expenses.reduce((sum, expense) => sum + expense.amount, 0), [expenses]);

      return (
        <div className="container">
          {/* Уведомления */}
          {notifications.map(notification => (
            <Notification
              key={notification.id}
              message={notification.message}
              type={notification.type}
              onClose={() => removeNotification(notification.id)}
            />
          ))}

          {/* Вкладки для переключения между проектами */}
          <div className="tabs">
            <div 
              className={`tab ${activeProject === 'Ahau Gardens by Arconique' ? 'active' : ''}`} 
              onClick={() => setActiveProject('Ahau Gardens by Arconique')}
            >
              <span>Ahau Gardens by Arconique</span>
            </div>
            <div 
              className={`tab ${activeProject === 'Enso Villas by Arconique' ? 'active' : ''}`} 
              onClick={() => setActiveProject('Enso Villas by Arconique')}
            >
              <span>Enso Villas by Arconique</span>
            </div>
          </div>

          <div className="header">
            <h1>{activeProject} · Villa Revenue & Asset Split</h1>
            <div className="controls">
              <div className="controlGroup">
                <label>Базовая цена за м²</label>
                <input 
                  type="number" 
                  value={basePrice} 
                  onChange={(e) => setBasePrice(Number(e.target.value))} 
                  placeholder="Введите базовую цену"
                  min="0"
                  step="100"
                />
                <div className="subText">Цена за 1 м² для расчета рыночной стоимости</div>
              </div>
              <div className="controlGroup">
                <label>Целевая доходность (%)</label>
                <input 
                  type="number" 
                  value={growthRate} 
                  onChange={(e) => setGrowthRate(Number(e.target.value))} 
                  placeholder="Введите доходность"
                  min="0"
                  max="100"
                  step="0.1"
                />
                <div className="subText">Целевая доходность в годовых процентах</div>
              </div>
            </div>
          </div>

          {/* Общие показатели */}
          <div className="summary">
            <h2>Общие показатели проекта</h2>
            <div className="summaryGrid">
              <div className="summaryItem">
                <div className="value">{totalVillas}</div>
                <div className="label">Всего вилл</div>
              </div>
              <div className="summaryItem">
                <div className="value">{totalArea.toFixed(1)} м²</div>
                <div className="label">Общая площадь</div>
              </div>
              <div className="summaryItem">
                <div className="value">{formatCurrency(totalProjectValue)}</div>
                <div className="label">Общая стоимость проекта</div>
              </div>
              <div className="summaryItem">
                <div className="value">{formatCurrency(totalExpensesSum)}</div>
                <div className="label">Общие затраты</div>
              </div>
            </div>
          </div>

          <div className="toolbar">
            <div className="toolbarItem">
              <label>Типы вилл</label>
              {types.map((type, index) => (
                <div key={type.id} className="villaType">
                  <div className="inputs">
                    <input 
                      type="text" 
                      value={type.name} 
                      onChange={(e) => {
                        const updatedTypes = [...types];
                        updatedTypes[index].name = e.target.value;
                        setTypes(updatedTypes);
                      }} 
                      placeholder="Название виллы"
                      className="input"
                    />
                    <input 
                      type="number" 
                      value={type.area} 
                      onChange={(e) => {
                        const updatedTypes = [...types];
                        updatedTypes[index].area = Number(e.target.value);
                        setTypes(updatedTypes);
                      }} 
                      placeholder="Площадь"
                      className="input"
                      min="0"
                      step="0.1"
                    />
                    <input 
                      type="number" 
                      value={type.count} 
                      onChange={(e) => {
                        const updatedTypes = [...types];
                        updatedTypes[index].count = Number(e.target.value);
                        setTypes(updatedTypes);
                      }} 
                      placeholder="Количество"
                      className="input"
                      min="1"
                    />
                    <button 
                      className="btnSmallDanger" 
                      onClick={() => removeVillaType(index)}
                      title="Удалить тип виллы"
                    >
                      ✕
                    </button>
                  </div>
                </div>
              ))}
              <button 
                className="btnSmall" 
                onClick={addVillaType}
              >
                + Добавить тип виллы
              </button>
            </div>

            <div className="toolbarItem">
              <label>Ежемесячные затраты</label>
              {expenses.map((expense, index) => (
                <div key={index} className="expenseItem">
                  <div className="inputs">
                    <select 
                      value={expense.month} 
                      onChange={(e) => updateExpense(index, 'month', e.target.value)} 
                      className="select"
                    >
                      {monthsList.map((month, idx) => (
                        <option key={idx} value={month}>{month}</option>
                      ))}
                    </select>
                    <input 
                      type="number" 
                      value={expense.amount} 
                      onChange={(e) => updateExpense(index, 'amount', Number(e.target.value))}
                      className="input"
                      placeholder="Сумма"
                      min="0"
                      step="1000"
                    />
                    <button 
                      className="btnSmallDanger" 
                      onClick={() => removeExpense(index)}
                      title="Удалить расходы"
                    >
                      ✕
                    </button>
                  </div>
                </div>
              ))}
              <button className="btnSmall" onClick={addExpense}>
                + Добавить расходы
              </button>
            </div>
          </div>

          <table className="table">
            <thead>
              <tr>
                <th>Месяц</th>
                <th>Затраты</th>
                <th>Доходность</th>
                <th>Накопленная доходность</th>
                <th>Наценка на 1 м²</th>
                <th>Рыночная цена</th>
                <th>Рыночная цена с налогом и комиссией</th>
              </tr>
            </thead>
            <tbody>
              {results.map((result, index) => (
                <tr key={index}>
                  <td>{result.month}</td>
                  <td>{formatCurrency(result.expenses)}</td>
                  <td>{formatCurrency(result.growth)}</td>
                  <td>{formatCurrency(result.cumulativeGrowth)}</td>
                  <td>{formatCurrency(result.markupPerM2)}</td>
                  <td>{formatCurrency(result.marketPrice)}</td>
                  <td>{formatCurrency(result.marketPriceWithTaxAndCommission)}</td>
                </tr>
              ))}
            </tbody>
          </table>

          <div className="summary">
            <h2>Стоимость вилл по типам на текущую дату</h2>
            <table className="table">
              <thead>
                <tr>
                  <th>Тип виллы</th>
                  <th>Площадь</th>
                  <th>Количество</th>
                  <th>Стоимость 1 виллы</th>
                  <th>Общая стоимость</th>
                </tr>
              </thead>
              <tbody>
                {villaValues.map((villa, index) => (
                  <tr key={index}>
                    <td>{villa.name}</td>
                    <td>{villa.area} м²</td>
                    <td>{villa.count}</td>
                    <td>{formatCurrency(villa.unitPrice)}</td>
                    <td>{formatCurrency(villa.totalPrice)}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          <div className="footer">
            <span>Проект Arconic © 2025 | Разработано с ❤️ для управления недвижимостью</span>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<VillaRevenueSplitApp />);
  </script>
</body>
</html>
